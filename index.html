<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="flex-container">
    <div class="background">
      <div class="logos">
        <img class="odin" src="odin-lined.png" alt="ODIN logo">
        <div class="odin-title">ODIN</div>
      </div>
      <div class="background-artist">Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="form">
      <div class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</p>
      </div>
      <div class="form-input">
        <p>Let's do this!</p>
        <form>
          <table>
            <tr>
              <td align="left"><input type="text" name="first" /></td>
            </tr>
            <tr>
              <td align="left"><input type="text" name="last" /></td>
            </tr>
            <tr>
              <td align="left"><input type="text" name="email" /></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="create-account">sadasda</div>
    </div>
  </div>
</body>
</html>
